<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page level plugin CSS-->

    <!-- Page level plugin CSS-->
    <link href="../../css/login_css.css" rel="stylesheet">
  <!-- bootstrap -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap-grid.css">
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- End bootsrap -->
  <script src="login.js" type="application/javascript"></script>


</head>
<body>
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Welcome back to Qliner Management</h3>
                            <div class="alert alert-danger" style="display: none" id="errormsg">
                            </div>
                            <!-- <form id="login_form"> -->
                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                    <label for="inputEmail">Email address</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                    <label for="inputPassword">Password</label>
                                </div>

                               
                                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" onclick="login(Event)">Sign in</button>
                                
                            <!-- </form> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.slim.js"></script>
<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.js"></script>
<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
<script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.js"></script>
</html>
