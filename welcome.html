<html>
<head>

    <!-- bootstrap -->
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap-grid.css">
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
    <!-- End bootsrap -->
    <title>

    </title>
</head>
<body background="">

<div class="container-fluid">


    <div class="row" style="top: 300px; position:absolute; width: 100%  ">

        <!--Category One Queue-->
        <div class="col-md-4">
            <div class="card bg">
                <div class="header">
                    Ticketing
                </div>

                <div class="card-body">
                    <div class="card-title"> Click on this button to proceed to ticketing </div>
                    <a class="btn btn-primary" id="ticketing">Ticketing</a>
                </div>
            </div>
         </div>
        <!--Video-->
        <div class="col-md-4">
            <div class="card">
                <div class="header">
                    Informative Display
                </div>

                <div class="card-body">
                    <div class="card-title">  Click on this button to proceed to Informative Display </div>
                    <a class="btn btn-primary" id="display">Queueing Display</a>
                </div>
            </div>

        </div>
        <!--End of video-->
        <!--Category two queue-->
        <div class="col-md-4">
            <div class="card">
                <div class="header">
                   Insights Portal
                </div>

                <div class="card-body">
                    <div class="card-title">Click on this button to proceed to Insights portal </div>
                    <a class="btn btn-primary" id="insights">Insights</a>
                </div>
            </div>

        </div>

    </div>

</div>


<footer>
    <script>
        const electron = require('electron')
        const path = require('path');
        const BrowserWindow = electron.remote.BrowserWindow

        const ticketingButton = document.getElementById('ticketing')
        ticketingButton.addEventListener('click', function (event) {
            const modalPath = path.join('file://', __dirname, 'ticketing.html')
            console.log(modalPath);
            let win = new BrowserWindow({
                width: 1200,
                height: 700,
                webPreferences:{
                    nodeIntegration:true
                }
            })
            win.on('close', function () { win = null })
            win.loadURL(modalPath)
            win.show()
        });
        const insightsButton = document.getElementById('insights')
        insightsButton.addEventListener('click', function (event) {
            const modalPath = path.join('file://', __dirname, 'newhigh.html')
            let win = new BrowserWindow({
                fullscreen : true,
            })
            win.on('close', function () { win = null })
            win.loadURL(modalPath)
            win.show()
        });
        const displayButton = document.getElementById('display')
        displayButton.addEventListener('click', function (event) {
            const modalPath = path.join('file://', __dirname, 'informativeDisplay.html')
            let win = new BrowserWindow({ width: 1200, height: 700 })
            win.on('close', function () { win = null })
            win.loadURL(modalPath)
            win.show()
        });
    </script>


    <script src="bower_components\bootstrap\js\src\alert.js" type="text/javascript"></script>

    <script src="bower_components\bootstrap\dist\js\bootstrap.min.js" type="text/javascript"></script>
    <script src="" type="text/javascript"></script>


</footer>
</body>

</html>
